<html lang="en">

</head>
<body>
  <!-- START NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="logo image">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Career</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>

        </ul>
        <button type="button" class="rounded-pill btn-rounded">+1 (226) 606 3278
          <span>
            <i class="fas fa-phone-alt"></i>
          </span>
        </button>
      </div>
    </div>
  </nav>

  <!-- INTRO -->
  <section id="home" class="intro-section">
    <div class="container">
      <div class="row align-items-center text-white">
        <div class="col-md-6 intros">
          <h1 class="display-2">
            <div class="display-2--intro">I'm Sebin</div>
            <div class="animated-heading">
              <h1><span id="words">Welcome!</span></h1>
            </div>
            <span class="display-2--description">
              I studied AI and I like making cool things with it.<br>
              Explore the site to see interesting projects!
            </span>
          </h1>
          <button type="button" class="rounded-pill btn-rounded">
            Click For More Info!
            <span>
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>
  </section>

  <!-- HTML TEXT CHANGE SCRIPT -->
  <script type="text/javascript">
    (function () {
      var words = [
        "Welcome!",
        "Bienvenidos!",
        "환영해요!",
        "Willkommen!",
        "ようこそ!",
        "Bienvenue!",
        "Добро пожаловать!",
        "Bem-vindos!",
        "歡迎光臨!"
      ],
      i = 0;
      setInterval(function() {
        $('#words').fadeOut(function() {
          $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
        });
      }, 3000)
    })();
  </script>
